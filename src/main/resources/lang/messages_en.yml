generic:
  prefix: "&bChestRestack &8>&f "
  usage: "Usage: {0}"
  unknown-command: "The command &b{0}&f does not exist."
  no-permission: "You do not have &bpermission&f to do that."
  player-not-found: "The player &b{0}&f could not be found."
restack:
  container:
    moved-multiple-types: "&a{0} items &7moved"
    moved-single-type: "&a{0} {1} &7moved"
    sorted: "&7{0} sorted"
    nothing-to-move: "&7No items to move"
    no-space-multiple-types: "&7No space for &c{0} items&7"
    no-space-single-type: "&7No space for &c{0} {1}&7"
preferences:
  enabled: "&aON"
  disabled: "&cOFF"
  clickmode-shift-right: "SHIFT-RIGHT"
  clickmode-shift-left: "SHIFT-LEFT"
  restacking-toggle-enabled: "[&aON](hover=&bClick&f to disable run_command=/chestrestack disable)"
  restacking-toggle-disabled: "[&cOFF](hover=&bClick&f to enable run_command=/chestrestack enable)"
  clickmode-toggle: "[&b{0}](hover=&bClick&f to toggle run_command=/chestrestack preferences clickmode)"
  sorting-toggle: "[{0}](hover=&bClick&f to toggle run_command=/chestrestack preferences sorting)"
  hotbar-toggle: "[{0}](hover=&bClick&f to toggle run_command=/chestrestack preferences hotbar)"
  tools-toggle: "[{0}](hover=&bClick&f to toggle run_command=/chestrestack preferences tools)"
  armor-toggle: "[{0}](hover=&bClick&f to toggle run_command=/chestrestack preferences armor)"
  arrows-toggle: "[{0}](hover=&bClick&f to toggle run_command=/chestrestack preferences arrows)"
commands:
  reload:
    success: "ChestRestack has been successfully &breloaded&f."
  reset: "Default preferences &brestored&f."
  preferences:
    header: "&b&m+&8&m              &b ChestRestack Preferences &8&m              &b&m+\n"
    restacking: "&fRestacking: {0}"
    clickmode: "&fClick Mode: &b{0}"
    sorting: "&fSorting: {0}"
    hotbar: "&fMove items from hotbar: {0}"
    tools: "&fMove tools and weapons: {0}"
    armor: "&fMove armor: {0}"
    arrows: "&fMove arrows and rockets: {0}"
    footer: "\n&7Click on the preference you want to change."
  help:
    header: "&b&m+&8&m              &b ChestRestack Help Menu &8&m              &b&m+\n"
    info: "&r&7{0} click on a chest to move items from your inventory to the chest that were already present in the chest."
    enable-disable-command: "&b/restack &9<enable | disable>"
    enable-disable-info: "  &7Enable or disable the plugin for you"
    preferences-command: "&b/restack preferences"
    preferences-info: "  &7View and configure your restacking preferences."
    preferences-sorting-command: "&b/restack preferences sorting"
    preferences-sorting-info: "  &7Enable or disable sorting of chests after restacking."
    preferences-clickmode-command: "&b/restack preferences clickmode"
    preferences-clickmode-info: "  &7Choose click-mode for restacking (shift-right pr shift-left)."
    preferences-tools-command: "&b/restack preferences tools"
    preferences-tools-info: "  &7Enable or diable restacking of tools and weapons."
    preferences-armor-command: "&b/restack preferences armor"
    preferences-armor-info: "  &7Enable or diable restacking of armor."
    preferences-arrows-command: "&b/restack preferences arrows"
    preferences-arrows-info: "  &7Enable or diable restacking of arrows and rockets."
    preferences-reset-command: "&b/restack preferences reset"
    preferences-reset-info: "  &7Restore the default preferences."
    reload-command: "&b/cr reload"
    reload-info: "  &7Reload the plugin and its configuration."

